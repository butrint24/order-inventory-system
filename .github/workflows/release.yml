name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'  # Adjust the version to match your project

      - name: List files
        run: ls -R # List files to debug the directory structure

      - name: Restore dependencies
        run: dotnet restore Order.sln
        working-directory: order-service # Update this to the directory where your .sln file is located

      - name: Build
        run: dotnet build --no-restore Order.sln
        working-directory: order-service # Ensure this path is correct

      - name: Test
        run: dotnet test --no-build --verbosity normal
        working-directory: order-service # Ensure this path is correct

  release:
    runs-on: ubuntu-latest
    needs: build  # Ensure the build job has completed successfully

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Create a version tag
        id: tag
        run: |
          VERSION=$(date +'%Y%m%d%H%M%S')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Commit version file
        working-directory: order-service # Ensure this path is correct
        run: |
          echo $VERSION > version.txt
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add version.txt
          git commit -m "Add version file"
          git tag -a "v$VERSION" -m "Release version $VERSION"

      - name: Push changes
        working-directory: order-service # Ensure this path is correct
        run: |
          git push origin main
          git push origin "v$VERSION"

      - name: Create release
        run: |
          gh release create "v$VERSION" --notes "Release version $VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
