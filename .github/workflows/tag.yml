name: Release

on:
  push:
    branches:
      - main
    types:
      - merged

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Get the latest tag
      id: get_latest_tag
      run: |
        TAG=$(git describe --tags --abbrev=0)
        echo "LATEST_TAG=$TAG" >> $GITHUB_ENV

    - name: Determine next version
      id: determine_version
      run: |
        # Extract the current version
        VERSION=${LATEST_TAG#v}
        IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"
        
        # Default version parts
        MAJOR=${VERSION_PARTS[0]}
        MINOR=${VERSION_PARTS[1]}
        PATCH=${VERSION_PARTS[2]}
        
        # Determine increment
        if git log -1 --pretty=%B | grep -q '^feat:'; then
          MAJOR=$((MAJOR + 1))
          MINOR=0
          PATCH=0
        elif git log -1 --pretty=%B | grep -q '^fix:'; then
          MINOR=$((MINOR + 1))
          PATCH=0
        elif git log -1 --pretty=%B | grep -q '^chore:'; then
          PATCH=$((PATCH + 1))
        fi

        NEXT_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV

    - name: Create tag and release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.NEXT_VERSION }}
        release_name: Release ${{ env.NEXT_VERSION }}
        body: |
          Auto-generated release for version ${{ env.NEXT_VERSION }}
