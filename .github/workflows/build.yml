name: .NET Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore Order.sln
        working-directory: order-service # This should be the path to your solution file

      - name: Build
        run: dotnet build --no-restore Order.sln
        working-directory: order-service # Ensure this path is correct

      - name: Test
        run: dotnet test --no-build --verbosity normal
        working-directory: order-service # Ensure this path is correct
